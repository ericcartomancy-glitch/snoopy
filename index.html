  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ===== RESET & BASE ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(160deg, #fef9f0 0%, #fde8d8 40%, #ffd6e0 100%);
      font-family: 'Nunito', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* ===== FLOATING BONES (background decoration) ===== */
    .bone {
      position: fixed;
      opacity: 0.12;
      animation: floatBone linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes floatBone {
      0%   { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.12; }
      90%  { opacity: 0.12; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* ===== FLOATING HEARTS ===== */
    .heart-particle {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      animation: floatHeart linear infinite;
      opacity: 0;
    }
    @keyframes floatHeart {
      0%   { transform: translateY(105vh) scale(0.5); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.4; }
      100% { transform: translateY(-5vh) scale(1.2); opacity: 0; }
    }

    /* ===== STARS ===== */
    .star {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      animation: twinkle ease-in-out infinite alternate;
      opacity: 0;
    }
    @keyframes twinkle {
      0%  { opacity: 0; transform: scale(0.5); }
      50% { opacity: 0.7; transform: scale(1.2); }
      100%{ opacity: 0.2; transform: scale(0.8); }
    }

    /* ===== MAIN LAYOUT ===== */
    .scene {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 200px;
      z-index: 1;
    }

    /* ===== CARD ===== */
    .card {
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(12px);
      border-radius: 28px;
      padding: 48px 52px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(255, 100, 130, 0.18), 0 4px 20px rgba(0,0,0,0.06);
      text-align: center;
      animation: cardEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      position: relative;
      z-index: 2;
    }
    @keyframes cardEntrance {
      from { opacity: 0; transform: translateY(60px) scale(0.85); }
      to   { opacity: 1; transform: translateY(0)   scale(1); }
    }

    .card h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      color: #c0392b;
      line-height: 1.2;
      margin-bottom: 20px;
      animation: pulseTitle 3s ease-in-out infinite;
    }
    @keyframes pulseTitle {
      0%, 100% { text-shadow: 0 0 0px rgba(192,57,43,0); }
      50%       { text-shadow: 0 0 18px rgba(192,57,43,0.35); }
    }

    .card p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.7;
      margin-bottom: 18px;
    }

    .card .tagline {
      font-size: 1.25rem;
      font-weight: 700;
      color: #e74c3c;
    }

    /* ===== SNOOPY SVG ILLUSTRATION ===== */
    .snoopy-wrap {
      position: relative;
      width: 340px;
      flex-shrink: 0;
      animation: snoopyFloat 4s ease-in-out infinite;
      z-index: 2;
      margin-left: 60px;
    }
    @keyframes snoopyFloat {
      0%, 100% { transform: translateY(0px) rotate(-1deg); }
      50%       { transform: translateY(-18px) rotate(1deg); }
    }

    /* ===== DOGHOUSE ===== */
    .doghouse-wrap {
      position: absolute;
      bottom: 130px;
      right: 60px;
      z-index: 2;
      animation: doghouseEntrance 1.2s 0.4s cubic-bezier(0.34,1.56,0.64,1) both;
    }
    @keyframes doghouseEntrance {
      from { opacity: 0; transform: translateX(80px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    /* ===== GROUND STRIP ===== */
    .ground {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 160px;
      z-index: 1;
      pointer-events: none;
    }

    /* ===== PEANUTS CHARACTERS STRIP ===== */
    .characters-strip {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 160px;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      padding: 0 20px;
      z-index: 3;
      pointer-events: none;
    }

    .char {
      animation: charBounce ease-in-out infinite alternate;
    }
    @keyframes charBounce {
      from { transform: translateY(0); }
      to   { transform: translateY(-10px); }
    }

    /* ===== WOODSTOCK BIRDS ===== */
    .woodstock {
      position: fixed;
      z-index: 4;
      animation: woodstockFly linear infinite;
      pointer-events: none;
    }
    @keyframes woodstockFly {
      0%   { transform: translateX(-80px) translateY(0); opacity: 0; }
      5%   { opacity: 1; }
      48%  { transform: translateX(50vw) translateY(-30px); }
      52%  { transform: translateX(50vw) translateY(-30px) scaleX(-1); }
      95%  { opacity: 1; }
      100% { transform: translateX(-80px) translateY(0) scaleX(-1); opacity: 0; }
    }

    /* ===== SPEECH BUBBLE ===== */
    .speech-bubble {
      position: absolute;
      top: -60px;
      right: -20px;
      background: white;
      border-radius: 16px;
      padding: 10px 16px;
      font-size: 0.85rem;
      font-weight: 700;
      color: #333;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      white-space: nowrap;
      animation: bubblePop 0.6s 1.5s cubic-bezier(0.34,1.56,0.64,1) both, bubbleWiggle 3s 2.5s ease-in-out infinite;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      border: 10px solid transparent;
      border-top-color: white;
      border-bottom: 0;
    }
    @keyframes bubblePop {
      from { opacity: 0; transform: scale(0.3); }
      to   { opacity: 1; transform: scale(1); }
    }
    @keyframes bubbleWiggle {
      0%, 100% { transform: rotate(-2deg); }
      50%       { transform: rotate(2deg); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .scene { flex-direction: column; padding-bottom: 180px; }
      .snoopy-wrap { margin-left: 0; margin-top: 30px; width: 260px; }
      .doghouse-wrap { right: 10px; bottom: 140px; }

      position: fixed;
      top: -20px;
      border-radius: 2px;
      pointer-events: none;
      z-index: 10;
      animation: confettiFall linear infinite;

      0%   { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0.3; }
    }

      <ellipse cx="22" cy="26" rx="18" ry="14" fill="#f1c40f"/>
      <ellipse cx="44" cy="16" rx="13" ry="11" fill="#f1c40f"/>
      <path d="M54,16 L64,18 L54,20Z" fill="#e67e22"/>
      <circle cx="48" cy="13" r="3" fill="#222"/>
      <circle cx="49" cy="12" r="1.2" fill="white"/>
      <path d="M4,20 Q-8,30 4,38 Q14,30 22,26Z" fill="#f39c12"/>
      <line x1="16" y1="40" x2="10" y2="54" stroke="#e67e22" stroke-width="2.5"/>
      <line x1="28" y1="40" x2="28" y2="54" stroke="#e67e22" stroke-width="2.5"/>
      <path d="M40,5 Q44,-4 48,5" stroke="#e67e22" stroke-width="2" fill="none"/>
    </svg>`;
    for (let i = 0; i < 3; i++) {
      const el = document.createElement('div');
      el.className = 'woodstock';
      el.innerHTML = woodstockSVG;
      el.style.top = (10 + i * 12) + 'vh';
      el.style.animationDuration = (18 + i * 8) + 's';
      el.style.animationDelay = (i * 7) + 's';
      woodstocksEl.appendChild(el);
    }

    /* ---- Confetti ---- */
    const confettiEl = document.getElementById('confetti');
    const colors = ['#e74c3c','#f1c40f','#2ecc71','#3498db','#9b59b6','#e91e8c','#ff9800'];
    for (let i = 0; i < 40; i++) {
      const el = document.createElement('div');
      el.className = 'confetti-piece';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.width = (6 + Math.random() * 8) + 'px';
      el.style.height = (10 + Math.random() * 14) + 'px';
      el.style.background = colors[Math.floor(Math.random() * colors.length)];
      el.style.animationDuration = (6 + Math.random() * 10) + 's';
      el.style.animationDelay = (Math.random() * 12) + 's';
      el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      confettiEl.appendChild(el);
    }

    /* ---- Paw print cursor trail ---- */
    document.addEventListener('mousemove', (e) => {
      if (Math.random() > 0.92) {
        const paw = document.createElement('div');
        paw.style.cssText = `
          position:fixed; left:${e.clientX-10}px; top:${e.clientY-10}px;
          width:20px; height:20px; pointer-events:none; z-index:9999;
          animation: pawFade 0.8s ease forwards;
        `;
        paw.innerHTML = `<svg viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="12" cy="16" rx="7" ry="6" fill="#e74c3c" opacity="0.6"/>
          <circle cx="6" cy="9" r="3" fill="#e74c3c" opacity="0.6"/>
          <circle cx="12" cy="7" r="3.5" fill="#e74c3c" opacity="0.6"/>
          <circle cx="18" cy="9" r="3" fill="#e74c3c" opacity="0.6"/>
        </svg>`;
        document.body.appendChild(paw);
        setTimeout(() => paw.remove(), 900);
      }
    });

    /* Inject paw fade keyframe */
    const style = document.createElement('style');
    style.textContent = `@keyframes pawFade {
      from { opacity:0.8; transform: scale(0.5); }
      to   { opacity:0;   transform: scale(1.4); }
    }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
