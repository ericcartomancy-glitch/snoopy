<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { min-height: 100vh; background: linear-gradient(160deg, #fef9f0 0%, #fde8d8 40%, #ffd6e0 100%); font-family: 'Nunito', sans-serif; overflow-x: hidden; position: relative; }
    .bone { position: fixed; opacity: 0.12; animation: floatBone linear infinite; pointer-events: none; z-index: 0; }
    @keyframes floatBone { 0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.12; } 90% { opacity: 0.12; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }
    .heart-particle { position: fixed; pointer-events: none; z-index: 0; animation: floatHeart linear infinite; opacity: 0; }
    @keyframes floatHeart { 0% { transform: translateY(105vh) scale(0.5); opacity: 0; } 10% { opacity: 0.6; } 90% { opacity: 0.4; } 100% { transform: translateY(-5vh) scale(1.2); opacity: 0; } }
    .star { position: fixed; pointer-events: none; z-index: 0; animation: twinkle ease-in-out infinite alternate; opacity: 0; }
    @keyframes twinkle { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 0.7; transform: scale(1.2); } 100% { opacity: 0.2; transform: scale(0.8); } }
    .scene { position: relative; min-height: 100vh; display: flex; align-items: center; justify-content: center; gap: 60px; padding: 40px 20px 200px; z-index: 1; flex-wrap: wrap; }
    .card { background: rgba(255, 255, 255, 0.82); backdrop-filter: blur(12px); border-radius: 28px; padding: 48px 52px; max-width: 480px; width: 100%; box-shadow: 0 20px 60px rgba(255, 100, 130, 0.18), 0 4px 20px rgba(0,0,0,0.06); text-align: center; animation: cardEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) both; position: relative; z-index: 2; }
    @keyframes cardEntrance { from { opacity: 0; transform: translateY(60px) scale(0.85); } to { opacity: 1; transform: translateY(0) scale(1); } }
    .card h1 { font-family: 'Dancing Script', cursive; font-size: clamp(2.2rem, 5vw, 3.2rem); color: #c0392b; line-height: 1.2; margin-bottom: 20px; animation: pulseTitle 3s ease-in-out infinite; }
    @keyframes pulseTitle { 0%, 100% { text-shadow: 0 0 0px rgba(192,57,43,0); } 50% { text-shadow: 0 0 18px rgba(192,57,43,0.35); } }
    .card p { font-size: 1.1rem; color: #555; line-height: 1.7; margin-bottom: 18px; }
    .card .tagline { font-size: 1.25rem; font-weight: 700; color: #e74c3c; }
    .snoopy-image-wrap { position: relative; width: 340px; height: 340px; flex-shrink: 0; animation: imageFloat 4s ease-in-out infinite; z-index: 2; filter: drop-shadow(0 15px 35px rgba(0,0,0,0.15)); }
    @keyframes imageFloat { 0%, 100% { transform: translateY(0px) rotate(-2deg); } 50% { transform: translateY(-20px) rotate(2deg); } }
    .snoopy-image-wrap img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 8px 20px rgba(255, 100, 130, 0.25)); }
    .heart-orbit { position: absolute; width: 100%; height: 100%; top: 0; left: 0; animation: orbitRotate 8s linear infinite; pointer-events: none; }
    @keyframes orbitRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .heart-orbit .heart { position: absolute; width: 32px; height: 32px; animation: heartBeat 1.2s ease-in-out infinite; display: flex; align-items: center; justify-content: center; font-size: 24px; }
    @keyframes heartBeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
    .heart-orbit .heart:nth-child(1) { top: -20px; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
    .heart-orbit .heart:nth-child(2) { top: 15%; right: -20px; animation-delay: 0.3s; }
    .heart-orbit .heart:nth-child(3) { bottom: 15%; right: -20px; animation-delay: 0.6s; }
    .heart-orbit .heart:nth-child(4) { bottom: -20px; left: 50%; transform: translateX(-50%); animation-delay: 0.9s; }
    .heart-orbit .heart:nth-child(5) { bottom: 15%; left: -20px; animation-delay: 1.2s; }
    .heart-orbit .heart:nth-child(6) { top: 15%; left: -20px; animation-delay: 1.5s; }
    .ground { position: fixed; bottom: 0; left: 0; right: 0; height: 160px; z-index: 1; pointer-events: none; }
    .woodstock { position: fixed; z-index: 4; animation: woodstockFly linear infinite; pointer-events: none; }
    @keyframes woodstockFly { 0% { transform: translateX(-80px) translateY(0); opacity: 0; } 5% { opacity: 1; } 48% { transform: translateX(50vw) translateY(-30px); } 52% { transform: translateX(50vw) translateY(-30px) scaleX(-1); } 95% { opacity: 1; } 100% { transform: translateX(-80px) translateY(0) scaleX(-1); opacity: 0; } }
    .confetti-piece { position: fixed; top: -20px; border-radius: 2px; pointer-events: none; z-index: 10; animation: confettiFall linear infinite; }
    @keyframes confettiFall { 0% { transform: translateY(-20px) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0.3; } }
    @media (max-width: 768px) { .scene { flex-direction: column; padding-bottom: 180px; gap: 30px; } .snoopy-image-wrap { width: 280px; height: 280px; } }
  </style>
</head>

  <script>
    const particlesEl = document.getElementById('particles');
    const boneSVG = '<svg viewBox="0 0 60 24" xmlns="http://www.w3.org/2000/svg" width="48"><circle cx="8" cy="8" r="7" fill="#e74c3c"/><circle cx="8" cy="16" r="7" fill="#e74c3c"/><circle cx="52" cy="8" r="7" fill="#e74c3c"/><circle cx="52" cy="16" r="7" fill="#e74c3c"/><rect x="8" y="8" width="44" height="8" fill="#e74c3c"/></svg>';
    const heartSVG = '<svg viewBox="0 0 30 28" xmlns="http://www.w3.org/2000/svg" width="22"><path d="M15,24 C15,24 2,14 2,7 C2,3.5 5,1 8.5,1 C11,1 13,2.5 15,5 C17,2.5 19,1 21.5,1 C25,1 28,3.5 28,7 C28,14 15,24 15,24Z" fill="#e74c3c"/></svg>';
    const starSVG = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="16"><polygon points="12,2 15,9 22,9 16.5,14 18.5,21 12,17 5.5,21 7.5,14 2,9 9,9" fill="#f1c40f"/></svg>';
    for (let i = 0; i < 10; i++) { const el = document.createElement('div'); el.className = 'bone'; el.innerHTML = boneSVG; el.style.left = Math.random() * 100 + 'vw'; el.style.animationDuration = (12 + Math.random() * 16) + 's'; el.style.animationDelay = (Math.random() * 20) + 's'; el.style.fontSize = (0.6 + Math.random() * 0.8) + 'em'; particlesEl.appendChild(el); }
    for (let i = 0; i < 14; i++) { const el = document.createElement('div'); el.className = 'heart-particle'; el.innerHTML = heartSVG; el.style.left = Math.random() * 100 + 'vw'; el.style.animationDuration = (8 + Math.random() * 12) + 's'; el.style.animationDelay = (Math.random() * 15) + 's'; particlesEl.appendChild(el); }
    for (let i = 0; i < 20; i++) { const el = document.createElement('div'); el.className = 'star'; el.innerHTML = starSVG; el.style.left = Math.random() * 100 + 'vw'; el.style.top = Math.random() * 80 + 'vh'; el.style.animationDuration = (2 + Math.random() * 4) + 's'; el.style.animationDelay = (Math.random() * 5) + 's'; particlesEl.appendChild(el); }
    const woodstocksEl = document.getElementById('woodstocks');
    const woodstockSVG = '<svg viewBox="0 0 60 44" xmlns="http://www.w3.org/2000/svg" width="52"><ellipse cx="22" cy="26" rx="18" ry="14" fill="#f1c40f"/><ellipse cx="44" cy="16" rx="13" ry="11" fill="#f1c40f"/><path d="M54,16 L64,18 L54,20Z" fill="#e67e22"/><circle cx="48" cy="13" r="3" fill="#222"/><circle cx="49" cy="12" r="1.2" fill="white"/><path d="M4,20 Q-8,30 4,38 Q14,30 22,26Z" fill="#f39c12"/><line x1="16" y1="40" x2="10" y2="54" stroke="#e67e22" stroke-width="2.5"/><line x1="28" y1="40" x2="28" y2="54" stroke="#e67e22" stroke-width="2.5"/><path d="M40,5 Q44,-4 48,5" stroke="#e67e22" stroke-width="2" fill="none"/></svg>';
    for (let i = 0; i < 3; i++) { const el = document.createElement('div'); el.className = 'woodstock'; el.innerHTML = woodstockSVG; el.style.top = (10 + i * 12) + 'vh'; el.style.animationDuration = (18 + i * 8) + 's'; el.style.animationDelay = (i * 7) + 's'; woodstocksEl.appendChild(el); }
    const confettiEl = document.getElementById('confetti');
    const colors = ['#e74c3c','#f1c40f','#2ecc71','#3498db','#9b59b6','#e91e8c','#ff9800'];
    for (let i = 0; i < 40; i++) { const el = document.createElement('div'); el.className = 'confetti-piece'; el.style.left = Math.random() * 100 + 'vw'; el.style.width = (6 + Math.random() * 8) + 'px'; el.style.height = (10 + Math.random() * 14) + 'px'; el.style.background = colors[Math.floor(Math.random() * colors.length)]; el.style.animationDuration = (6 + Math.random() * 10) + 's'; el.style.animationDelay = (Math.random() * 12) + 's'; el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px'; confettiEl.appendChild(el); }
    document.addEventListener('mousemove', (e) => { if (Math.random() > 0.92) { const paw = document.createElement('div'); paw.style.cssText = 'position:fixed; left:' + (e.clientX-10) + 'px; top:' + (e.clientY-10) + 'px; width:20px; height:20px; pointer-events:none; z-index:9999; animation: pawFade 0.8s ease forwards;'; paw.innerHTML = '<svg viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><ellipse cx="12" cy="16" rx="7" ry="6" fill="#e74c3c" opacity="0.6"/><circle cx="6" cy="9" r="3" fill="#e74c3c" opacity="0.6"/><circle cx="12" cy="7" r="3.5" fill="#e74c3c" opacity="0.6"/><circle cx="18" cy="9" r="3" fill="#e74c3c" opacity="0.6"/></svg>'; document.body.appendChild(paw); setTimeout(() => paw.remove(), 900); } });
    const style = document.createElement('style');
    style.textContent = '@keyframes pawFade { from { opacity:0.8; transform: scale(0.5); } to { opacity:0; transform: scale(1.4); } }';
    document.head.appendChild(style);
  </script>
